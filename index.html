<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>
<header>
    <h1>BLACKJACK</h1>
    <div id="cashValue">CASH: $500</div>
</header>  
<main>
    <section id="dealerLine">
        <div id="dealerTotal">0</div>
        <img id="dealerCard1">
        <img id="dealerCard2">
        <img id="dealerCard3">
        <img id="dealerCard4">
        <img id="dealerCard5">
        <img id="dealerCard6">
        <img id="dealerCard7">
    </section>
    <h1 id="winningMessage"></h1>
    <section id="playerLine">
        <div id="playerTotal">0</div>
        <img id="playerCard1">
        <img id="playerCard2">
        <img id="playerCard3">
        <img id="playerCard4">
        <img id="playerCard5">
        <img id="playerCard6">
        <img id="playerCard7">
    </section>
    <section id="wagerCircle">
        <div id="wager"></div>
        <p>Wager</p>
    </section>
</main>
<footer>
    <section id="playButtons">
        <button id="deal">Deal</button>
        <button id="stand">Stand</button>
        <button id="hit">Hit</button>
        <button id="newBet">New Bet</button>
    </section>
    <section id="chipButtons">
        <button id="oneDollar">1</button>
        <button id="fiveDollar">5</button>
        <button id="tenDollar">10</button>
        <button id="fiftyDollar">50</button>
        <button id="hundredDollar">100</button>
    </section>
</footer>
</body>
</html>
