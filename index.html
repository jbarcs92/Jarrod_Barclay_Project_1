<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>
<header>
    <h1>BLACKJACK</h1>
    <div id="cashValue">CASH: $500</div>
</header>  
<main>
    <section id="dealerLine">
        <div id="dealerTotal">0</div>
        <div id="dealerCard1"></div>
        <div id="dealerCard2"></div>
        <div id="dealerCard3"></div>
        <div id="dealerCard4"></div>
        <div id="dealerCard5"></div>
        <div id="dealerCard6"></div>
        <div id="dealerCard7"></div>
    </section>
    <h1 id="winningMessage"></h1>
    <section id="playerLine">
        <div id="playerTotal">0</div>
        <div id="playerCard1"></div>
        <div id="playerCard2"></div>
        <div id="playerCard3"></div>
        <div id="playerCard4"></div>
        <div id="playerCard5"></div>
        <div id="playerCard6"></div>
        <div id="playerCard7"></div>
    </section>
    <section id="wagerCircle">
        <div id="wager"></div>
        <p>Wager</p>
    </section>
</main>
<footer>
    <section id="playButtons">
        <button id="deal">Deal</button>
        <button id="stand">Stand</button>
        <button id="hit">Hit</button>
        <button id="newBet">New Bet</button>
    </section>
    <section id="chipButtons">
        <button id="oneDollar">1</button>
        <button id="fiveDollar">5</button>
        <button id="tenDollar">10</button>
        <button id="fiftyDollar">50</button>
        <button id="hundredDollar">100</button>
    </section>
</footer>
</body>
</html>
